<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>DVA-YD.com – In Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --fg: #ffffff;
      --muted: rgba(255,255,255,0.7);
      --blur: 14px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: #000;
      color: var(--fg);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      cursor: none; /* optional: Standardcursor aus */
    }

    /* ---------- Video Background ---------- */
    .video-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: rgba(0,0,0,0.55);
      pointer-events: none;
    }

    /* ---------- Content ---------- */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .card {
      max-width: 720px;
      width: 100%;
      padding: 3.5rem 3rem;
      backdrop-filter: blur(var(--blur));
      background: rgba(0,0,0,0.45);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 40px 120px rgba(0,0,0,0.6);
      animation: fadeUp 1.2s ease forwards;
    }

    .logo {
      width: 110px;
      margin: 0 auto 1.5rem;
      opacity: 0.95;
      display: block;
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .divider {
      width: 80px;
      height: 2px;
      background: #fff;
      margin: 0 auto 2rem;
      opacity: 0.7;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      color: var(--muted);
      margin-bottom: 2.5rem;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0.85;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #00ff99;
      border-radius: 50%;
      animation: pulse 1.8s infinite;
    }

    footer {
      position: fixed;
      bottom: 18px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.45);
      z-index: 2;
    }

    /* ---------- Invert Cursor Dot ---------- */
    .invert-dot {
      position: fixed;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #fff;
      mix-blend-mode: difference;
      pointer-events: none;
      z-index: 3;
      will-change: transform;
      /* optional: leicht weichzeichnen */
      /* filter: blur(0.2px); */
    }

    /* ---------- Animations ---------- */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.4; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .card { padding: 2.5rem 2rem; }
    }
  </style>
</head>

<body>

  <!-- Video Background -->
  <div class="video-bg">
    <video id="bgvid" autoplay muted loop playsinline preload="auto">
      <source src="assets/under_construction.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay"></div>

  <!-- Cursor Invert Dot -->
  <div class="invert-dot" aria-hidden="true"></div>

  <!-- Content -->
  <main class="content">
    <section class="card">
      <img src="assets/dva-logo-1.png" alt="DVA Verlag Logo" class="logo">

      <h1>DVA-YD.com</h1>
      <h2>DVA Verlag – In Aufbau</h2>

      <div class="divider"></div>

      <p>
        Wir arbeiten derzeit an einem neuen digitalen Auftritt.<br>
        Bald sind wir für Sie verfügbar.
      </p>

      <div class="status">
        <span class="dot"></span>
        <span>Website in Arbeit</span>
      </div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> DVA Verlag
  </footer>

  <script>
    /* ---------- Video normal speed ---------- */
    const video = document.getElementById('bgvid');
    video.playbackRate = 1.0; // normal
    video.play().catch(() => {});

    /* ---------- Cursor Follow (mehr Verzögerung) ---------- */
    const dot = document.querySelector('.invert-dot');

    // target = Mausposition, current = aktuelle Dot-Position
    let tx = window.innerWidth / 2, ty = window.innerHeight / 2;
    let cx = tx, cy = ty;

    // Je kleiner der Wert, desto "mehr Lag"
    const SMOOTHING = 0.07; // vorher 0.18 -> jetzt deutlich verzögert

    window.addEventListener('mousemove', (e) => {
      tx = e.clientX;
      ty = e.clientY;
    }, { passive: true });

    window.addEventListener('touchmove', (e) => {
      if (!e.touches?.length) return;
      tx = e.touches[0].clientX;
      ty = e.touches[0].clientY;
    }, { passive: true });

    function animate() {
      cx += (tx - cx) * SMOOTHING;
      cy += (ty - cy) * SMOOTHING;

      dot.style.transform = `translate(${cx - 15}px, ${cy - 15}px)`;
      requestAnimationFrame(animate);
    }
    animate();

    /* ---------- Footer Year ---------- */
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
