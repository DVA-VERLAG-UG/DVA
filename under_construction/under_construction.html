<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>DVA-YD.com – In Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Platzhalter-Favicon (wird per JS ersetzt) -->
  <link id="favicon" rel="icon" type="image/png" href="assets/dva-logo-1.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --fg:#ffffff;
      --muted:rgba(255,255,255,.7);
      --blur:14px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    html, body{
      height:100%;
      background:#000;
      color:var(--fg);
      font-family:'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow:hidden;
      cursor:none;
    }

    /* ---------- Video Background ---------- */
    .video-bg{
      position:fixed;
      inset:0;
      z-index:0;
    }
    .video-bg video{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .overlay{
      position:fixed;
      inset:0;
      z-index:1;
      background:rgba(0,0,0,.55);
      pointer-events:none;
    }

    /* ---------- Layout ---------- */
    .content{
      position:relative;
      z-index:2;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      text-align:center;
    }

    .card{
      max-width:720px;
      width:100%;
      padding:3.5rem 3rem;
      backdrop-filter: blur(var(--blur));
      background: rgba(0,0,0,.45);
      border-radius:22px;
      border:1px solid rgba(255,255,255,.15);
      box-shadow:0 40px 120px rgba(0,0,0,.6);
      animation: fadeUp 1.2s ease forwards;
    }

    /* ---------- Logo ---------- */
    .logo{
      width:180px;
      max-height:70px;
      height:auto;
      object-fit:contain;
      display:block;
      margin:0 auto 1.75rem;
      padding:14px 18px;
      border-radius:14px;
      background: rgba(255,255,255,0);
      border: 1px solid rgba(255,255,255,0);
      transition: background .25s ease, border-color .25s ease, transform .25s ease;
    }

    .logo:hover{
      background: rgba(255,255,255,.85);
      border-color: rgba(255,255,255,.9);
      transform: scale(1.05);
    }

    h1{
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      font-weight:800;
      margin-bottom:.5rem;
    }

    h2{
      font-size:1.2rem;
      font-weight:400;
      color:var(--muted);
      margin-bottom:2rem;
    }

    .divider{
      width:80px;
      height:2px;
      background:#fff;
      margin:0 auto 2rem;
      opacity:.7;
    }

    p{
      font-size:1.05rem;
      line-height:1.6;
      color:var(--muted);
      margin-bottom:2.5rem;
    }

    .status{
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-size:.85rem;
      letter-spacing:.1em;
      text-transform:uppercase;
      opacity:.85;
    }

    .dot{
      width:10px;
      height:10px;
      background:#00ff99;
      border-radius:50%;
      animation:pulse 1.8s infinite;
    }

    footer{
      position:fixed;
      bottom:18px;
      width:100%;
      text-align:center;
      font-size:.75rem;
      color: rgba(255,255,255,.45);
      z-index:2;
    }

    /* ---------- Cursor Invert Dot ---------- */
    .invert-dot{
      position:fixed;
      width:30px;
      height:30px;
      border-radius:50%;
      background:#fff;
      mix-blend-mode:difference;
      pointer-events:none;
      z-index:3;
      will-change:transform;
    }

    @keyframes pulse{
      0%{ transform:scale(1); opacity:1; }
      50%{ transform:scale(1.4); opacity:.4; }
      100%{ transform:scale(1); opacity:1; }
    }

    @keyframes fadeUp{
      from{ opacity:0; transform:translateY(20px); }
      to{ opacity:1; transform:translateY(0); }
    }

    @media (max-width:600px){
      html, body{ cursor:auto; }
      .invert-dot{ display:none; }
      .logo{ width:150px; }
      .card{ padding:2.5rem 2rem; }
    }
  </style>
</head>

<body>

  <!-- Video Background -->
  <div class="video-bg">
    <video id="bgvid" autoplay muted loop playsinline preload="auto">
      <source src="assets/under_construction.mp4" type="video/mp4">
    </video>
  </div>

  <div class="overlay"></div>

  <!-- Cursor Invert Dot -->
  <div class="invert-dot" aria-hidden="true"></div>

  <!-- Content -->
  <main class="content">
    <section class="card">
      <img src="assets/dva-logo-1.png" alt="DVA Verlag Logo" class="logo">

      <h1>DVA-YD.com</h1>
      <h2>DVA Verlag – In Aufbau</h2>

      <div class="divider"></div>

      <p>
        Wir arbeiten derzeit an einem neuen digitalen Auftritt.<br>
        Bald sind wir für Sie verfügbar.
      </p>

      <div class="status">
        <span class="dot"></span>
        <span>Website in Arbeit</span>
      </div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> DVA Verlag
  </footer>

  <script>
    /* ---------- Video ---------- */
    const video = document.getElementById('bgvid');
    video.playbackRate = 1.0;
    video.play().catch(() => {});

    /* ---------- Cursor Follow ---------- */
    const dot = document.querySelector('.invert-dot');
    let tx = innerWidth / 2, ty = innerHeight / 2;
    let cx = tx, cy = ty;
    const SMOOTHING = 0.07;

    addEventListener('mousemove', e => {
      tx = e.clientX;
      ty = e.clientY;
    }, { passive:true });

    function animate(){
      cx += (tx - cx) * SMOOTHING;
      cy += (ty - cy) * SMOOTHING;
      dot.style.transform = `translate(${cx - 15}px, ${cy - 15}px)`;
      requestAnimationFrame(animate);
    }
    animate();

    document.getElementById("year").textContent = new Date().getFullYear();

    /* ---------- ✅ QUADRATISCHES FAVICON ERZEUGEN ---------- */
    (function createSquareFavicon(){
      const img = new Image();
      img.src = "assets/dva-logo-1.png";
      img.onload = () => {
        const size = 256;        // output size
        const padding = 32;     // luft um das logo
        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");

        ctx.clearRect(0, 0, size, size);

        const scale = Math.min(
          (size - padding*2) / img.width,
          (size - padding*2) / img.height
        );

        const w = img.width * scale;
        const h = img.height * scale;
        const x = (size - w) / 2;
        const y = (size - h) / 2;

        ctx.drawImage(img, x, y, w, h);

        document.getElementById("favicon").href =
          canvas.toDataURL("image/png");
      };
    })();
  </script>

</body>
</html>
