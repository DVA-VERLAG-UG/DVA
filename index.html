<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>DVA-YD.com</title>

  <!-- Optional: avoid flash -->
  <style>
    html,body{height:100%;margin:0;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif}
    .center{min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:24px}
    .muted{opacity:.7;font-size:.95rem}
  </style>

  <script>
    (function () {
      // ✅ supported languages on your site
      const supported = ["de","en","fr","tr"];

      // ✅ if user already has a language saved, prefer it
      const saved = (localStorage.getItem("site_lang") || "").toLowerCase();
      if (supported.includes(saved)) {
        window.location.replace("/" + saved + "/");
        return;
      }

      // ✅ detect browser language (fallback to de)
      const navLang = (navigator.language || "de").slice(0,2).toLowerCase();
      const target = supported.includes(navLang) ? navLang : "de";

      window.location.replace("/" + target + "/");
    })();
  </script>
</head>
<body>
  <div class="center">
    <div>
      <div style="font-weight:900;font-size:1.2rem;letter-spacing:.02em">DVA-YD.com</div>
      <div class="muted">Redirecting…</div>
    </div>
  </div>
</body>
</html>
